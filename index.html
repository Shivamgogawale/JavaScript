<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Quoate Genrator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="quote-box">
            <h2>Quoate of the Day</h2>
            <blockquote id="quotebox"></blockquote>
            <span id="authorbox"></span>
            <div>
                <button onclick="getQuaote(apiUrl)">New Quoate</button>
                <button onclick="postTweet()"><img src="twitter.png">Tweet</button>
            </div>
        </div>
        <script>
            let quoteElement=document.getElementById("quotebox");
            let authorElement=document.getElementById("authorbox");
            const apiUrl="https://api.quotable.io/quotes/random";

            async function getQuaote(url){
                const response = await fetch(url);
                var res=await response.json();
                const data=res[0];
                console.log(data);
                if ('content' in data && 'author' in data) {
                const quoteContent = data.content;
                const authorName = data.author;

                // Update HTML elements with retrieved values
                quoteElement.innerText = quoteContent;
                authorElement.innerText = authorName;

                // Log the values
                console.log("Quote Content:", quoteContent);
                console.log("Author Name:", authorName);
            } else {
                console.error("Expected properties not found in the API response.");
            }
            }
            getQuaote(apiUrl);
            function postTweet()
            {
                window.open("https://twitter.com/intent/tweet?text=Hello%20world");
            }
        
        </script>
        
    </body>
</html>
